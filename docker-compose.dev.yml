version: "3.8"

services:
    web:
        build: .
        command: bash -c "python manage.py makemigrations --noinput &&
                          python manage.py migrate &&
                          python manage.py collectstatic --noinput &&
                          python manage.py runserver 0.0.0.0:8000"
        volumes:
            - ./:/blog_app
        ports:
            - "8000:8000"
        depends_on:
            - db

    db:
        image: postgres:13
        env_file:
            - ./.env
        volumes:
            - ./pg_data:/var/lib/postgresql/data/
        ports:
            - "5050:5432"

